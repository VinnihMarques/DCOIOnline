<!--<div id="page-wrapper" style="min-height: 860px;">-->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Lista catálogo de projetos</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Projetos
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" ng-controller="UsuarioInserirController as InserirUsuario"
                        ng-submit="InserirUsuario.criar()">
                        
                        
                        <div class="form-group">
                            <label>Cliente</label>
                            <input type='text' class="form-control" value="Deve puxar o nome do cliente selecionado" ng-model="InserirUsuario.usuario.usu_nome">

                        </div>

                        <div class="form-group">
                            <label>Unidade de negócio</label>
                            <select class="form-control" ng-model="ClienteInserirCtrl.cliente.cli_hosp">
                                <option>Unidade A</option>
                                <option>Unidade B</option>                                       
                            </select>                               
                        </div>
                        
                        <div class="form-group">
                            <label>Selecione o tipo de projeto desejado</label>
                            <select class="form-control" ng-model="ClienteInserirCtrl.cliente.cli_hosp">
                                <option>KPL Core</option>
                                <option>KPL Enterprise</option>
                                <option>KPL HUB</option>
                                <option>KPL SAC</option>
                                <option>KPL PDV</option>
                                <option>Integração Plataforma</option>
                                <option>Nova unidade de negócio</option>
                                <option>Distribuidor Logístico</option>
                                <option>Gateway de Pagamento</option>
                                <option>Análise de Risco</option>
                                <option>Mercado Backoffice Express</option>                               
                            </select>                               
                        </div>
                        </div>
                        <button type="submit" class="btn btn-default" name="confimaCadastroUsuario">Confirmar</button>
                        <button type="reset" class="btn btn-default" name="cancelarCadastroUsuario">Cancelar</button>

                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
        <!--</div>-->
