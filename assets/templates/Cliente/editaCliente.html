<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Editar Clientes</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
   <!-- INÍCIO - CADASTRO DE CLIENTE IDENTIFICAÇÃO / CONTATO  -->
   <div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
         Cliente
     </div>
     <!-- DIV CADASTRO DE CLIENTES  - IDENTIFICAÇÃO><-->
     <div class="panel-body">
        <form role="form"  ng-controller="ClienteEditaController as EditaCliente" ng-submit="EditaCliente.editarCliente()">
            <div class="row">
                <div class="col-lg-6" border='0'>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Identificação do cliente
                        </div>
                        <div class="form-group">
                            <label>Nome do cliente</label>
                            <input type="text" class="form-control" ng-model="cliente.cli_nom">
                        </div>
                        <div class="form-group">
                            <label>Razão Social do cliente</label>
                            <input type="text" class="form-control"  ng-model="cliente.cli_raz">
                        </div>
                        <div class="form-group">
                            <label>CNPJ</label>
                            <input type="text" class="form-control"  ng-model="cliente.cli_cnpj">
                        </div>
                        <div class="form-group">
                            <label>IE</label>
                            <input type="text" class="form-control"  ng-model="cliente.cli_ie">
                        </div>
                        <div class="form-group">
                            <label>Hospedagem Mercado Backoffice</label>
                            <select class="form-control" ng-model="cliente.cli_hosp" >
                                <option value="Tivit">Tivit</option>
                                <option value="Amazon">Amazon</option>                                       
                            </select>                               
                        </div>
                        <div class="form-group">

                            <label>ID Hospedagem Mercado Backoffice</label>
                            <input type="text" class="form-control"  ng-model="cliente.cli_id_hosp">                            
                        </div>

                    </div>
                </div><!-- FIM DA DIV CADASTRO DE CLIENTES  - IDENTIFICAÇÃO><-->

                <div class="col-lg-6"> <!-- DIV CADASTRO DE CLIENTES  - CONTATO DO CLIENTE><-->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Contato do cliente
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="form-group">
                                <label>Telefone do cliente</label>
                                <input type="text" class="form-control" ng-model="contato.con_tel">
                            </div>
                            <div class="form-group">
                                <label>Celular do cliente</label>
                                <input type="text" class="form-control"  ng-model="contato.con_cel">
                            </div>

                            <div class="form-group">
                                <label>Fax</label>
                                <input type="text" class="form-control"  ng-model="contato.con_fax">
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input type="text" class="form-control"  ng-model="contato.con_email">
                            </div>
                            <div class="form-group">
                                <label>Responsável</label>
                                <input type="text" class="form-control"ng-model="contato.con_resp">                             
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div> <!-- FIM DIV CADASTRO DE CLIENTES  - CONTATO DO CLIENTE><-->
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.row (nested) -->


            <!-- /.panel-body -->

            <!-- /.panel -->

            <!-- /.col-lg-12 -->
            <!-- FIM - CADASTRO DE CLIENTE IDENTIFICAÇÃO / CONTATO  -->

            <!-- INICIO - CADASTRO DE CLIENTE DADOS CADASTRAIS -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        DADOS CADASTRAIS
                    </div>
                    <div class="panel-body">
                        <div class="row" >
                            <div class="col-lg-12">

                                <div class="form-group">
                                    <label>Tipo de atendimento</label>
                                    <select class="form-control"ng-model="cliente.cli_aten">
                                        <option value="Padrão">Padrão</option>
                                        <option value="Premium">Premium</option>                                       
                                    </select> 
                                </div>
                                <div class="form-group">
                                    <label>Analista de Projeto</label>
                                    <select class="form-control" ng-model="cliente.cli_ana_prj">
                                        <option value="Karla Oliveira">Karla Oliveira</option>
                                        <option value="Andressa Fonseca">Andressa Fonseca</option>
                                        <option value="Tatiane Naltchadjan">Tatiane Naltchadjan</option>
                                        <option value="Aline Silva">Aline Silva</option>
                                        <option value="Daniel Silveira">Daniel Silveira</option>
                                        <option value="Outro">Outro</option>                                          
                                    </select> 
                                </div>
                                <div class="form-group">
                                    <label>Número de usuários contratados</label>
                                    <input type="text" class="form-control" placeholder="Digite o caracter inicial" ng-model="cliente.cli_qtd_usu">
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-check"></i></button>
                                    <button type="reset" class="btn btn-warning btn-circle btn-lg"><i class="fa fa-times"></i></button>
                                </div>

                            </div>

                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
            <!-- FIM - RODAPÉ -->
        </form>
    </div>
</div>

</div>
</div>
<!-- /.row -->
