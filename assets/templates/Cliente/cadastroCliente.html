<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">CLIENTES</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
 <!-- INÍCIO - CADASTRO DE CLIENTE IDENTIFICAÇÃO / CONTATO  -->
 <div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            CADASTRO DE CLIENTE
        </div>
        <!-- DIV CADASTRO DE CLIENTES  - IDENTIFICAÇÃO><-->
        <div class="panel-body">
            <form role="form"  ng-controller="ClienteInserirController as ClienteInserirCtrl" ng-submit="ClienteInserirCtrl.criarCliente()">
                <div class="row">
                    <div class="col-lg-6" border='0'>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Identificação do cliente
                            </div>
                            <div class="form-group">
                                <label>Nome do cliente</label>
                                <input type="text" class="form-control" size=200 maxlength=200 ng-model="ClienteInserirCtrl.cliente.cli_nom">
                            </div>
                            <div class="form-group">
                                <label>Razão Social do cliente</label>
                                <input type="text" class="form-control" size=200 maxlength=200 ng-model="ClienteInserirCtrl.cliente.cli_raz">
                            </div>
                            <div class="form-group">
                                <label for="cnpj">CNPJ</label>
                                <input type="text" class="form-control" mask"00.000.000/0000-00" ng-model="ClienteInserirCtrl.cliente.cli_cnpj">

                            </div>
                            <div class="form-group">
                                <label>IE</label>
                                <input type="text" class="form-control"  ng-model="ClienteInserirCtrl.cliente.cli_ie">
                            </div>
                            <div class="form-group">
                                <label>Hospedagem Mercado Backoffice</label>
                                <select class="form-control" ng-model="ClienteInserirCtrl.cliente.cli_hosp">
                                    <option>Tivit</option>
                                    <option>Amazon</option>                                       
                                </select>                               
                            </div>
                            <div class="form-group">

                                <label>ID Hospedagem Mercado Backoffice</label>
                                <input type="text" class="form-control"  ng-model="ClienteInserirCtrl.cliente.cli_id_hosp">                            
                            </div>
                            
                        </div>
                    </div><!-- FIM DA DIV CADASTRO DE CLIENTES  - IDENTIFICAÇÃO><-->

                    <div class="col-lg-6"> <!-- DIV CADASTRO DE CLIENTES  - CONTATO DO CLIENTE><-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Contato do cliente
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Telefone do cliente</label>
                                    <input type="text" class="form-control" ng-model="ClienteInserirCtrl.contato.con_tel">
                                </div>
                                <div class="form-group">
                                    <label>Celular do cliente</label>
                                    <input type="text" class="form-control"  ng-model="ClienteInserirCtrl.contato.con_cel">
                                </div>

                                <div class="form-group">
                                    <label>Fax</label>
                                    <input type="text" class="form-control"  ng-model="ClienteInserirCtrl.contato.con_fax">
                                </div>
                                <div class="form-group">
                                    <label>E-mail</label>
                                    <input type="text" class="form-control"  ng-model="ClienteInserirCtrl.contato.con_email">
                                </div>
                                <div class="form-group">
                                    <label>Responsável</label>
                                    <input type="text" class="form-control"ng-model="ClienteInserirCtrl.contato.con_resp">                             
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div> <!-- FIM DIV CADASTRO DE CLIENTES  - CONTATO DO CLIENTE><-->
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->


                <!-- /.panel-body -->

                <!-- /.panel -->

                <!-- /.col-lg-12 -->
                <!-- FIM - CADASTRO DE CLIENTE IDENTIFICAÇÃO / CONTATO  -->

                <!-- INICIO - CADASTRO DE CLIENTE DADOS CADASTRAIS -->
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DADOS CADASTRAIS
                        </div>
                        <div class="panel-body">
                            <div class="row" >
                                <div class="col-lg-12">

                                    <div class="form-group">
                                        <label>Tipo de atendimento</label>
                                        <select class="form-control"ng-model="ClienteInserirCtrl.cliente.cli_aten">
                                            <option>Padrão</option>
                                            <option>Premium</option>                                       
                                        </select> 
                                    </div>
                                    <div class="form-group">
                                        <label>Analista de Projeto</label>
                                        <select class="form-control" ng-model="ClienteInserirCtrl.cliente.cli_ana_prj">
                                            <option>Karla Oliveira</option>
                                            <option>Andressa Fonseca</option>
                                            <option>Tatiane Naltchadjan</option>
                                            <option>Aline Silva</option>
                                            <option>Daniel Silveira</option>
                                            <option>Outro</option>                                          
                                        </select> 
                                    </div>
                                    <div class="form-group">
                                        <label>Número de usuários contratados</label>
                                        <input type="text" class="form-control" placeholder="Digite o caracter inicial" ng-model="ClienteInserirCtrl.cliente.cli_qtd_usu">
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-check"></i></button>
                                        <button type="reset" class="btn btn-warning btn-circle btn-lg"><i class="fa fa-times"></i></button>
                                    </div>

                                </div>

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
                <!-- FIM - RODAPÉ -->
            </form>
        </div>
    </div>

</div>
</div>
<!-- /.row -->
