<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Check List KPL HUB</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
 <!-- INÍCIO - CADASTRO DE CLIENTE IDENTIFICAÇÃO / CONTATO  -->
 <div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            KPL HUB
        </div>
        <!-- DIV CADASTRO DE CLIENTES  - IDENTIFICAÇÃO><-->
        <div class="panel-body">
            <form role="form"  ng-controller="ClienteInserirController as ClienteInserirCtrl" ng-submit="ClienteInserirCtrl.criarCliente()">
                <div class="row">
                    <div class="col-lg-12" border='0'>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Dados do KPL HUB
                            </div>
                            <div class="form-group">
                                <label>Nome do contato principal do projeto</label>
                                <input type="text" class="form-control" size=200 maxlength=200 ng-model="ClienteInserirCtrl.cliente.cli_nom">
                            </div>
                            <div class="form-group">
                                <label>Empresa</label>
                                <input type="text" class="form-control" size=200 maxlength=200>
                            </div>
                            
                            <div class="form-group">
                                <label>E-mail para repostório KPL</label>
                                <input type="text" class="form-control" size=200 maxlength=200 ng->
                            </div>
                            <div class="form-group">
                                <label>Possui loja oficial no Mercado Livre?</label>
                                <input type="checkbox" value="true">
                            </div>
                            <div class="form-group">
                                <label>Tipo de anúncio no Mercado Livre</label>
                                <select class="form-control">
                                    <option>Clássico</option>
                                    <option>Premium</option>
                                </select> 
                            </div>
                            <div class="form-group">
                                <label>Tipo de Envio</label>
                                <select class="form-control">
                                    <option>ME1</option>
                                    <option>ME2</option>
                                </select> 
                            </div>
                            <div class="form-group">
                                <label>Possui projeto fulfilment Mercado Livre?</label>
                                <input type="checkbox" value="true">
                            </div>
                            <div class="form-group">
                                <label>Possui projeto coleta cross docking?</label>
                                <input type="checkbox" value="true">
                            </div>
                            <div class="form-group">
                                <label>Possui custom variations (customização de variação)?</label>
                                <input type="checkbox" value="true">
                            </div>
                            <div class="form-group">
                                <label>Trabalha com entrega à combinar?</label>
                                <input type="checkbox" value="true">
                            </div>
                            <div class="form-group">
                                <label>Possui repositório de imagem?</label>
                                <input type="checkbox" value="true">
                            </div>
                            <div class="form-group">
                                <label>Digite endereço do repositório</label>
                                <input type="text" class="form-control" size=200 maxlength=200>
                            </div>
                        </div>
                    </div><!-- FIM DA DIV CADASTRO DE CLIENTES  - IDENTIFICAÇÃO><-->

                    <!-- /.row (nested) -->


                    <!-- /.panel-body -->

                    <!-- /.panel -->

                    <!-- /.col-lg-12 -->
                    <!-- FIM - CADASTRO DE CLIENTE IDENTIFICAÇÃO / CONTATO  -->

                    <!-- INICIO - CADASTRO DE CLIENTE DADOS CADASTRAIS -->
                </div>

                <div class="form-group">
                    <button type="reset" class="btn btn-warning btn-circle btn-lg"><i class="fa  fa-rotate-left"></i></button>
                    <button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-arrow-right"></i></button>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
<!-- /.row -->
