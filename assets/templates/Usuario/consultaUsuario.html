<!--<div id="page-wrapper" style="min-height: 860px;">-->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Usuarios do sistema</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Lista de usuários do sistema
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body" ng-controller = 'UsuarioController as UsuarioCtrl'>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                           <th>Código do usuário</th>
                           <th>Nome do usuário</th>
                           <th>Login de acesso</th>

                           <th>Perfil de acesso</th>
                           <th>Ações</th>
                       </tr>
                   </thead>
                   <tbody>
                    <tr ng-repeat ='rowUsuario in usuarios'>
                        <td>{{rowUsuario.usu_cod}}</td>
                        <td>{{rowUsuario.usu_nome}}</td>
                        <td>{{rowUsuario.usu_log}}</td>
                        <td>Permissão</td>
                        <td>
                            <a href="/editaUsuario/{{ rowUsuario.usu_cod }}">
                                <button type="button" class="btn btn-primary btn-circle">

                                    <i class="fa fa-list"></i>
                                </button>
                            </a>
                        </td> 
                        <td> 
                            <button type="button" class="btn btn-warning btn-circle" ng-click = 'UsuarioCtrl.remover(rowUsuario.usu_cod)'>
                                <i class="fa fa-times" ></i>
                            </button>

                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <!-- /.table-responsive -->
    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel -->
</div>
