<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">PROJETO</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
 <!-- INÍCIO - CADASTRO DE CLIENTE IDENTIFICAÇÃO / CONTATO  -->
 <div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Novo projeto
        </div>
        <!-- DIV CADASTRO DE CLIENTES  - IDENTIFICAÇÃO><-->
        <div class="panel-body">
            <form role="form"  ng-controller="ProjetoListaDados as ProjetoListaDadosCtrl" ng-submit="ProjetoListaDadosCtrl.cadastrarProjetoUnidade()">
                <div class="row">
                    <div class="col-lg-6" border='0'>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Identificação do cliente
                            </div>
                            <div class="form-group">
                                <label>Nome do cliente</label>
                                <select class="form-control" ng-options="clientes.cli_nom for clientes in clientes track by clientes.cli_cod" ng-model="cliente"ng-blur="ProjetoListaDadosCtrl.carregaUnidades()">

                                </select> 
                            </div>

                        </div>
                    </div><!-- FIM DA DIV CADASTRO DE CLIENTES  - IDENTIFICAÇÃO><-->

                    <div class="col-lg-6"> <!-- DIV CADASTRO DE CLIENTES  - CONTATO DO CLIENTE><-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Unidade de negócio do cliente
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Nome da unidade</label>
                                    <select class="form-control" ng-options="unidades.uni_nom for unidades in unidades track by unidades.uni_cod" ng-model="unidade">

                                    </select> 
                                </div>
                                
                            </div> <!-- FIM DIV CADASTRO DE CLIENTES  - CONTATO DO CLIENTE><-->
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->


                        <!-- /.panel-body -->

                        <!-- /.panel -->

                        <!-- /.col-lg-12 -->
                        <!-- FIM - CADASTRO DE CLIENTE IDENTIFICAÇÃO / CONTATO  -->

                        <!-- INICIO - CADASTRO DE CLIENTE DADOS CADASTRAIS -->
                        
                        <!-- /.col-lg-12 -->
                        <!-- FIM - RODAPÉ -->

                    </div>

                </div>

                <div class="row">
                 <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            ESCOLHA O PROJETO
                        </div>
                        <div class="panel-body">
                            <div class="row" >
                                <div class="col-lg-12">

                                    <div class="form-group">
                                        <label>Tipo de projeto</label>
                                        <select class="form-control"ng-options="projetos.proj_nom for projetos in projetos track by projetos.proj_cod" ng-model="projeto">
                                        </select> 
                                    </div>  
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-check"></i></button>
                                        <button type="reset" class="btn btn-warning btn-circle btn-lg"><i class="fa fa-times"></i></button>
                                    </div>                            



                                </div>

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>



            </div>
        </form>
    </div>
</div>
</div>
</div>
<!-- /.row -->
